<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet"> 
    <title>Goblin Food</title>
</head>
<body>
    <header class="header container">
        <img src="../assets/Logo.svg" alt="goblin logo" class="header__logo">
        <nav class="header__nav nav">
            <ul class="nav__items">
                <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Order</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Takeaway</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main container">
        <section class="first">
            <div class="first__wrapper">
                <h1 class="first__title">Healthy, tasty, cheap</br>The perfect combo</h1>
                <form class="form">
                    <div class="form__control">
                        <input type="text" class="form__order" placeholder="So, so, so ...">
                        <button class="order-btn" type="submit"><img src="../assets/restaurant-waiter.svg" alt="order"></button>
                    </div>
                </form>
            </div>
            <div class="first__ui">
                <img src="../assets/breakfast.svg" alt="">
            </div>
        </section>
    </main>
</body>
</html>
